plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

group = 'com.longcin'
version = '1.0.1'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io"  }
}

dependencies {

}

kotlin {
    jvmToolchain(17)
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'com.longcin'
            artifactId = 'objectpool'
            version = '1.0.1'
        }
    }
    repositories {
        maven {
            url = uri("https://jitpack.io")
        }
    }
}